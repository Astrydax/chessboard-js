			function prettyPrintPrepare() {
				$('.prettyprint').html(function(i,h){
					return h.replace(/[<>\"\'\t\n]/g, function(m) { return {
						'<' : '&lt;',
						'>' : '&gt;',
						"'" : '&#39;',
						'"' : '&quot;',
						'\t': '  ',
						'\n': '<br/>' // needed for IE
					}[m]});
				});

				prettyPrint();
